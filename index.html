<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mykey.js"></script>
    <link rel="stylesheet" href="styler.css">
    <link rel="icon" href="images/weatherlogo.png">
    <title>WeatherEXPRESS</title>
</head>
<body>
    <!-- Nav Bar Section -->
    <div class="navbar"></div>
    <div class="navlogo"></div>
    <span class="nav-head">Weather EXPRESS </span>
        <!-- Search Bar -->
        <div id="search">
            <input type="text" id="city-input" placeholder="Enter City or Zip Code">
            <button id="search-button">SEARCH</button>
        </div>
        <!-- Weather Forecast -->
        <div id="weather-result">
            <p id="city"></p>
            <p id="temp"></p>
            <p id="sky"></p>
        </div>
        <!-- Weather Express Logo - Bottom -->
        <div class="we-logo"></div>
    <script src="main.js"></script>
  </body>
</html>
